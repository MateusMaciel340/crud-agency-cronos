<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/image/CRONOS-logo-black.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Crud - JavaScript Puro"
      content="Projeto relacionado ao Desafio 02"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/CRONOS-logo-black.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>CRONOS AGÊNCIA - admin</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
       <!-- Header -->
       <header>
         <div class="container">
           <a href="#">
             <img src="image/CRONOS-logo-white.png" alt="Agência CRONOS">
           </a>
           <h1>Painel administrativo</h1>
         </div>
       </header>
       <!-- Header -->

       <!-- Section -->
       <section id="servicos" class="py-5 mb-5">
         <div class="container">
           <div class="row">
             <div class="col-md-4">
               <!-- Formulário -->
               <form class="formulario" autocomplete="off" onsubmit="Crud()" style="margin-top:5px;">
                  <div class="form-group">
                    <label>Produto</label>
                    <input type="text" id="produto" placeholder="Digite o título do seu produto" class="form-control" required/>
                  </div>
                  <div class="form-group">
                    <label>Url da imagem</label>
                    <input type="text" id="imagem" placeholder="Digite a url da imagem do produto"
                    class="form-control" required/>
                  </div>
                  <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="descricao" placeholder="Digite a descrição do produto" class="form-control" required></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Adicionar" class="btn btn-primary">
                  </div>
              </form>
               <!-- Formulário -->
             </div>
             <div class="col-md-8">
               <!-- Tabela -->
               <table class="table my-5 text-center tabela" id="lista-produto">
                 <thead>
                   <tr>
                     <td>Nome</td>
                     <td>Imagem</td>
                     <td>Descrição</td>
                     <td>Ações</td>
                   </tr>
                 </thead>
                 <tbody>

                 </tbody>
               </table>
               <!-- Tabela -->
             </div>
           </div>
         </div>
       </section>
       <!-- Section -->

       <!-- Footer -->
       <footer class="py-1 bg-light">
         <div class="container text-center">
           <p class="m-0">
            Copyright 2021 <img src="image/CRONOS-logo.png" width="100" alt="Agência Crônos">
           </p>
         </div>

       </footer>
       <!-- Footer -->

       <!-- Js -->
       <script src="js/script.js"></script>
       <!-- Js -->
    </div>
  </body>
</html>
